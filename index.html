<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<title>Liesl's Portfolio</title>
	<link rel="icon" type="image/x-icon" href="logo.jpg">
</head>
<body>
	<center>
	<div class="login">
		<div class="mt-5 mb-5">
			<a href="mainpage.html">
				<img src="logo.jpg" class="rounded-circle" width="300px">
			</a>
		</div>
		<h2 class="header">My Online Portfolio</h2>
		<form>
			<div class="mb-3">
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Email">
			</div>
			<div class="mb-3">
				<label for="inputPassword">Password</label>
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
			<button type="Submit" class="btn btn-dark" id="Log-in"><a href="mainpage.html">Log in</a></button>
			<button type="Submit" class="btn btn-dark">Cancel</button>
	</div>
	</center>	
</body>
</html>
